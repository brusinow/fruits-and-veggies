<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruit_and_veggies.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="FruitCtrl">
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <h1 style="color: red;" ng-show="winner">You won!</h1>
            <div class="row">
                <div class="col-sm-4">
                <h2>Fruit</h2>
                    <ul>
                    <li ng-repeat="oneFruit in myFruit track by $index"><div ng-class="{'red-border': redFruit[$index]}" class="cell"> {{oneFruit}} <button class="btn btn-primary" ng-click="returnListFruit(oneFruit)"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button></div></li>
                    </ul>
                </div>
                <div class="col-sm-4">
                <h2>Fruits and Veggies</h2>
                    <ul>
                    <li ng-repeat="food in foods track by $index"><div class="cell"><button class="btn btn-primary" ng-click="makeFruit(food)"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button> {{food}} <button class="btn btn-primary" ng-click="makeVeg(food)"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button></div></li>
                    </ul>
                </div>
                <div class="col-sm-4">
                 <h2>Veggies</h2>
                     <ul>
                    <li ng-repeat="oneVeg in myVeg track by $index"><div ng-class="{'red-border': redVeg[$index]}" class="cell"><button class="btn btn-primary" ng-click="returnListVeg(oneVeg)"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button> {{oneVeg}} </div></li>
                    </ul>
                </div>                        
            </div>
        </div>
    </body>
</html>
